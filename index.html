<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Batuhan BASAK" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator App</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator-grid">
        <div id="screen" class="row span-col-4"></div>
        <button id="button-AC">AC</button>
        <button id="button-DE">DE</button>
        <button id="button-.">.</button>
        <button id="button-/">/</button>
        <button id="button-7">7</button>
        <button id="button-8">8</button>
        <button id="button-9">9</button>
        <button id="button-*">*</button>
        <button id="button-4">4</button>
        <button id="button-5">5</button>
        <button id="button-6">6</button>
        <button id="button--">-</button>
        <button id="button-1">1</button>
        <button id="button-2">2</button>
        <button id="button-3">3</button>
        <button id="button-+">+</button>
        <button id="button-00">00</button>
        <button id="button-0">0</button>
        <button id="button-=" class="span-col-2">=</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
